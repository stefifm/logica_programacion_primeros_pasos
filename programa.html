<meta charset="UTF-8" />

<h3>SUMA DE EDADES DE FORMA MUY SIMPLE</h3>
<br>

<script>

  document.write('La suma de las edades de Juan, Pedro y Carlos...');
  document.write('<br>');
  document.write(20 + 25 + 15);
  document.write('<br>');
  document.write('<br>');

  document.write('Juan nacio en el anio...');
  document.write('<br>');
  document.write(2020 - 20);
  document.write('<br>');
  document.write('<br>');

  document.write('Pedro nacio en el anio...');
  document.write('<br>');
  document.write(2020 - 25);
  document.write('<br>');
  document.write('<br>');

  document.write('Carlos nacio en el anio...');
  document.write('<br>');
  document.write(2020 - 15);
  document.write('<br>');
  document.write('<br>');
  document.write('<br>');

</script>
