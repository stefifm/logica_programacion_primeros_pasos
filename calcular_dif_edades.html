<meta charset="UTF-8" />

<h1>CALCULO DE DIFERENCIA DE EDAD</h1>

<script>

  const saltarLinea = () => {
    document.write('<br><br>');
  };

  const imprimir = (frase) => {
    document.write(frase);
    saltarLinea();
  };

  var edadFede = 33;
  var edadStefi = 30;

  imprimir('Nuestra diferencia de edad es: ' + (edadFede - edadStefi));

</script>
